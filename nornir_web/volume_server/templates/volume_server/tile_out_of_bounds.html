<html>
<head><title>Tile {{ tile_name }} out of bounds</title></head>

<body>
<p>Requested tile was out of bounds.  Tiles must fall within the range below, and some tiles may still be missing from this range:

<ul>
	<li>Min X: {{ min_tile_x }}</li>
	<li>Min Y: {{ min_tile_y }}</li>
	<li>Max X: {{ max_tile_x }}</li>
	<li>Max Y: {{ max_tile_y }}</li>
</ul>
</p>

</body>
</html>
